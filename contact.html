            <form action="#" method="POST">

                <input type="email" id="contact-email" required>
                <br>

                <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                <br>
                <label class="standard-label" for="contact-msg">Message: </label>
                <textarea id="contact-msg" maxlength="240" required></textarea>
                <br>
